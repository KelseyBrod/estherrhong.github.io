<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive Shopping Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="script.js"></script>
  <link rel="stylesheet" href="../css/cart.css">
  <link rel="javascript" href="../js/cartscript.js">

</head>
<body>
<!-- partial:index.partial.html -->
<h2 class="heading">SHOPPING CART</h1>

<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">image</label>
    <label class="product-details">product</label>
    <label class="product-price">price</label>
    <label class="product-quantity">quantity</label>
    <label class="product-removal">remove</label>
    <label class="product-line-price">total&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="../images/thatone.png">
    </div>
    <div class="product-details">
      <div class="product-title">that one feeling</div>
      <p class="product-description">you know, that one.</p>
    </div>
    <div class="product-price">7.99</div>
    <div class="product-quantity">
      <input type="number" value="2" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product remove">
        remove
      </button>
    </div>
    <div class="product-line-price">15.98&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="../images/singleleaf.png">
    </div>
    <div class="product-details">
      <div class="product-title"><strong>a fresh leaf</strong></div>
      <p class="product-description">have the pleasure of owning a fresh green leaf, whatever the weather or season or sociopolitical state of the world.</p>
    </div>
    <div class="product-price">45.99</div>
    <div class="product-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product remove">
        remove
      </button>
    </div>
    <div class="product-line-price">45.99&nbsp;&nbsp;&nbsp;</div>
  </div>

  <div class="totals">
    <div class="totals-item">
      <label>subtotal</label>
      <div class="totals-value" id="cart-subtotal">61.97&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
    </div>
    <div class="totals-item">
      <label>tax (5%)</label>
      <div class="totals-value" id="cart-tax">3.60&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
    </div>
    <div class="totals-item">
      <label>shipping</label>
      <div class="totals-value" id="cart-shipping">15.00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>grand total</label>
      <div class="totals-value" id="cart-total">80.57&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
    </div>
  </div>
      
      <a href="checkout.html"><div class="checkbox">checkout</div></a>

</div>
<!-- partial -->

</body>
</html>
